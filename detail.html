<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리집 식물 친구 살펴보기 - 상세페이지</title>
    <link rel="stylesheet" href="/assets/css/detail.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon.png"
    />
  </head>
  <body>
    <section class="detail__content">
      <div class="detail__title">
        <span>우리집 식물 친구 살펴보기</span>
      </div>
      <div class="detail__title-bg">
        <img src="/assets/images/detail_bg.png" alt="detail_bg" />
      </div>
      <div class="detail__table">
        <table>
          <tr>
            <td>사진</td>
            <td>실제 사진 출력</td>
          </tr>
          <tr>
            <td>이름</td>
            <td>실제 이름 출력</td>
          </tr>
          <tr>
            <td>데려온 날짜</td>
            <td>실제 날짜 출력</td>
          </tr>
          <tr>
            <td>물주기 간격</td>
            <td>실제 물주기 간격 출력</td>
          </tr>
          <tr>
            <td>특이사항</td>
            <td>실제 특이사항 출력</td>
          </tr>
          <tr>
            <td>
              <div class="modify-btn">
                <button type="button" class="button">
                  <span class="button__text">수정</span>
                  <span class="button__icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                      stroke="currentColor"
                      height="24"
                      fill="none"
                      class="svg"
                    >
                      <image
                        href="/assets/images/edit.png"
                        width="24"
                        height="24"
                      />
                    </svg>
                  </span>
                </button>
              </div>
            </td>
            <td>
              <div class="cancel-btn">
                <button type="button" class="button">
                  <span class="button__text">취소</span>
                  <span class="button__icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                      stroke="currentColor"
                      height="24"
                      fill="none"
                      class="svg"
                    >
                      <line x1="4" y1="12" x2="18" y2="12"></line></svg
                  ></span>
                </button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
