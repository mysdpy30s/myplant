<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>새로운 식물 친구 추가하기</title>
    <link rel="stylesheet" href="/assets/css/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon.png"
    />
  </head>
  <body>
    <section class="register__content">
      <div class="register__title-bg">
        <img src="/assets/images/register_bg.png" alt="register__title-bg" />
      </div>
      <div class="register__title">
        <span>&nbsp;&nbsp;&nbsp;새로운 식물 친구 추가하기&nbsp;&nbsp;</span>
      </div>
      <div class="register__table">
        <table>
          <tr>
            <td>사진</td>
            <td>
              <input type="file" name="파일 첨부" id="fileadd" />
            </td>
          </tr>
          <tr>
            <td>이름</td>
            <td>
              <input type="name" />
            </td>
          </tr>
          <tr>
            <td>데려온 날짜</td>
            <td>
              <input type="date" />
            </td>
          </tr>
          <tr>
            <td>물주기 간격</td>
            <td>
              <input type="datetime" />
            </td>
          </tr>
          <tr>
            <td>특이사항</td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <div class="register-btn">
                <button type="button" class="button">
                  <span class="button__text">등록</span>
                  <span class="button__icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                      stroke="currentColor"
                      height="24"
                      fill="none"
                      class="svg"
                    >
                      <
                      <line y2="19" y1="5" x2="12" x1="12"></line>
                      <line y2="12" y1="12" x2="19" x1="5"></line>
                      >
                    </svg></span
                  >
                </button>
              </div>
            </td>
            <td>
              <div class="cancel-btn">
                <button type="button" class="button">
                  <span class="button__text">취소</span>
                  <span class="button__icon"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke-linejoin="round"
                      stroke-linecap="round"
                      stroke="currentColor"
                      height="24"
                      fill="none"
                      class="svg"
                    >
                      <line x1="4" y1="12" x2="18" y2="12"></line></svg
                  ></span>
                </button>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
